<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Статистика матча — контроль</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      width: 1920px;
      height: 1080px;
      overflow: hidden;
      background: transparent;            /* важно для альфы в vMix */
      font-family: 'Bebas Neue', Arial, sans-serif;
      color: #3F3F3E;
      display: flex;
      flex-direction: column;
    }

    /* ВЕРХ: мастер-слой (для vMix) */
    .master {
      position: relative;
      flex: 0 0 600px;
      pointer-events: none;               /* чтобы не мешала кликам по форме снизу */
    }

    /* Сам титр, который мы показываем/прячем */
    .wrap {
      position: absolute;
      left: 260px;
      top: 140px;
      width: 1400px;
      height: 360px;
      opacity: 0;
      transform: translateY(40px) scale(0.96);
      transition:
        opacity 0.4s ease-out,
        transform 0.4s ease-out;
    }
    .wrap.visible {
      opacity: 1;
      transform: translateY(0) scale(1);
    }

    .bg {
      position: absolute;
      inset: 0;
      background: url("images/7fc449d2-1017-489f-a279-c8e569c78174.png") center/cover no-repeat;
      border-radius: 10px;
    }
    .header {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 70px;
      background: #DA291C;
      display: flex;
      align-items: center;
      padding: 0 30px;
      color: #FFFFFF;
      font-size: 40px;
      letter-spacing: 1px;
    }
    .logo {
      margin-left: auto;
      width: 74px;
      height: 93px;
      background: url("images/3e2504f6-73e0-48ec-90df-706b4fb349ec.png") center/contain no-repeat;
    }
    .ornament {
      position: absolute;
      left: 0;
      top: 70px;
      width: 100%;
      height: 30px;
      background: url("images/4c26344a-041d-42f1-b65e-a7751d9c57ea.png") center/cover no-repeat;
    }
