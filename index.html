<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1920, initial-scale=1.0">
  <title>Статистика матча</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      width: 1920px;
      height: 1080px;
      overflow: hidden;
      background: transparent;
      font-family: 'Bebas Neue', Arial, sans-serif;
    }

    /* Весь блок как на thumbnail */
    .wrap {
      position: absolute;
      left: 260px;   /* подгон по thumbnail; можно слегка скорректировать */
      top: 260px;
      width: 1400px;
      height: 360px;
    }

    /* Фон таблицы из 7fc4... */
    .bg {
      position: absolute;
      inset: 0;
      background: url("images/7fc449d2-1017-489f-a279-c8e569c78174.png") center/cover no-repeat;
      border-radius: 10px;
    }

    /* Красная шапка + текст */
    .header {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 70px;
      background: #DA291C;
      display: flex;
      align-items: center;
      padding: 0 30px;
      color: #FFFFFF;
      font-size: 40px;
      letter-spacing: 1px;
    }

    /* Орнаментная полоска сразу под шапкой */
    .ornament {
      position: absolute;
      left: 0;
      top: 70px;
      width: 100%;
      height: 30px;
      background: url("images/4c26344a-041d-42f1-b65e-a7751d9c57ea.png") center/cover no-repeat;
    }

    /* Логотип справа сверху */
    .logo {
      position: absolute;
      right: 30px;
      top: 12px;
      width: 74px;
      height: 93px;
      background: url("images/3e2504f6-73e0-48ec-90df-706b4fb349ec.png") center/contain no-repeat;
    }

    /* Область содержимого под орнаментом */
    .content {
      position: absolute;
      left: 0;
      top: 100px;      /* 70 + 30 */
      width: 100%;
      height: calc(100% - 100px);
      display: grid;
      grid-template-columns: 1.3fr 1fr 1fr;  /* левая колонка "Команда" + 2 колонки с цифрами */
      padding: 40px 80px;
      column-gap: 40px;
      color: #3F3F3E;
      font-size: 28px;
    }

    .col {
      display: flex;
      flex-direction: column;
      justify-content: center;
      row-gap: 16px;
    }

    .col-title-red {
      font-size: 40px;
      color: #DA291C;
    }

    .col-title {
      font-size: 34px;
    }

    .row-label {
      font-size: 30px;
    }

    .value {
      font-size: 30px;
    }

    .value-red {
      color: #DA291C;
    }
  </style>
</head>

      <div class="logo"></div>
    </div>

    <div class="ornament"></div>

    <div class="content">
      <!-- Левая колонка с названиями параметров -->
      <div class="col">
        <div class="col-title-red">КОМАНДА</div>
        <div class="row-label">БРОСКИ</div>

        <div class="row-label">ВБРАСЫВАНИЯ</div>
        <div class="row-label">ШТРАФНЫЕ МИНУТЫ</div>
      </div>
